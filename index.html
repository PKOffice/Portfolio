
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prathmesh Kamble | Java Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700,600,400&f[]=satoshi@900,700,500,300&f[]=syne@800,700,600&f[]=cabinet-grotesk@800,700,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #22d3ee;
            --bg: #02010a;
        }
        body {
            font-family: 'Satoshi', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .font-heading {
            font-family: 'Clash Display', sans-serif;
        }
        .font-stylish {
            font-family: 'Syne', sans-serif;
        }
        .font-modern {
            font-family: 'Cabinet Grotesk', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .text-gradient {
            background: linear-gradient(135deg, #fff 0%, #6366f1 50%, #22d3ee 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .browser-frame {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .browser-header {
            background: rgba(20, 20, 30, 0.98);
            height: 36px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .dot-1 { background: #ff5f56; }
        .dot-2 { background: #ffbd2e; }
        .dot-3 { background: #27c93f; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #02010a; }
        ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }

        @keyframes portal-spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .portal-bg {
          position: absolute;
          inset: -30px;
          background: conic-gradient(from 0deg, transparent, var(--primary), var(--accent), transparent);
          filter: blur(50px);
          opacity: 0.35;
          animation: portal-spin 12s linear infinite;
        }

        #grain-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.04;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        .container-custom {
          width: 100%;
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 1.5rem;
        }

        @media (min-width: 768px) {
          .container-custom { padding: 0 3rem; }
        }
        @media (min-width: 1024px) {
          .container-custom { padding: 0 4rem; }
        }

        .section-padding {
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        @media (min-width: 768px) {
            .section-padding {
                padding-top: 4rem;
                padding-bottom: 4rem;
            }
        }
        @media (min-width: 1024px) {
            .section-padding {
                padding-top: 10rem;
                padding-bottom: 10rem;
            }
        }

        .nav-link {
          position: relative;
        }
        .nav-link::after {
          content: '';
          position: absolute;
          bottom: -4px;
          left: 0;
          width: 0%;
          height: 1px;
          background: var(--primary);
          transition: width 0.3s ease;
        }
        .nav-link:hover::after {
          width: 100%;
        }
    </style>
    <script type="text/javascript" async src="//cdn.credly.com/assets/utilities/embed.js"></script>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

    "gsap": "https://esm.sh/gsap@^3.14.2",

    "three": "https://esm.sh/three@^0.182.0"
  }
}
</script>

</head>

    <div id="grain-overlay"></div>

</html>
